<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksterMon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <h1 class="title">GeeksterMon</h1>
        <div class="controls">
            <select class="dropdown">
                <option>Types</option>
                <option value="grass">Grass</option>
                <option value="water">Water</option>
                <option value="fire">Fire</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="electric">Electric</option>
                <option value="ground">Ground</option>
                <option value="fairy">Fairy</option>
                <option value="rock">Rock</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="ghost">Ghost</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
            </select>
            <button class="filter-button">Filter by Type</button>
            <button class="reset-button">Reset</button>
            <input type="text" class="input-text" placeholder="Enter Pokémon Name">
        </div>

        <div class="card-container" id="card-container">
            <!-- Pokémon cards will be dynamically inserted here -->
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
